// go get "google.golang.org/grpc"
// protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative actor/actor.proto

syntax = "proto3";
package actor;
option go_package = "github.com/muhtutorials/actors/actor";

message PID {
  string address = 1;
  string ID = 2;
}

message Ping {
  PID from = 1;
}

message Pong {
  PID from = 1;
}
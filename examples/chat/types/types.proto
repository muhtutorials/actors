// protoc --proto_path=. --go_out=. --go_opt=paths=source_relative types.proto
syntax = "proto3";
package types;
option go_package = "github.com/muhtutorials/actors/examples/chat/types";

message Connect {
  string username = 1;
}

message Disconnect {}

message Message {
  string username = 1;
  string msg = 2;
}
